<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Link shorter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Link shorter">
    <meta name="keywords" content="Link shorter, url shorter, сокращение ссылок">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <span class="label-text">LINK SHORTENER</span>
    </section>
    <form action="" method="post">
        <section id="input">
            <label for="long_link">Long link</label>
            <input type="text" name="long_link" id="long_link" required>
            <input type="submit" name="shorten" value="Жмать сюда!">
        </section>
    </form>
    {% if output %}
    <section id="output">
        <label for="output">Short link</label>
        <div class="output">
            <p>{{ output }}</p>
        </div>
    </section>
    {% endif %}
    <footer class="production">
        <span>JaneKKTTme 2025</span>
    </footer>

</body>
</html>
